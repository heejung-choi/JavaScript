<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="dragdrop.css">
  <script>
  var drop;
  function initiate(){
	  drop=document.getElementById('dropbox');
	  drop.addEventListener('dragover', function(e){ e.preventDefault(); }, false);
	  drop.addEventListener('drop', dropped, false);
	}
/*   파일에 대한것은 drag가 자동으로 생성된다. 그렇지만, drag에 대한 이벤트 헨들러는 해줘야 한다. */
	function dropped(e){
	  e.preventDefault();
	  var files=e.dataTransfer.files;
	  var list=''; /* 널문자열로 초기화 */
	  for(var f=0;f<files.length;f++){
	    list+='File: '+files[f].name+' '+files[f].size+' '+files[f].type+'<br>';
	  }
	  drop.innerHTML=list;
	}
	window.addEventListener('load', initiate, false);
  </script>
 <!-- ex) text/html
  MIME 타입 문자열 :메일로 주고받는 형식이 어떤것인지 알려주는 것
  메이저/ 마이너 -->
</head>
<body>
  <section id="dropbox">
    Drag and drop FILES here
  </section>
</body>
</html>
