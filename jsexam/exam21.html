<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 객체 생성과 새용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>
<script>
	var obj = {
			name : "듀크",
			eat : function(food){
				writeColor(this.name+"가"+food+"를 먹어요!!","h3","green");
				/* 자바스크립트에서 this는 같은 객체안에 있는 다른 멤버를 접근하더라도, 붙여야 한다. */
			}
	}
	obj.eat("바나나");
	obj.eat("딸기");
	hr();
	writeColor(typeof obj, 'h2', "red");
	obj.project = "자바스크립트";
	obj.study = function(){
		writeColor(this.name+"가 "+this.project+"를 공부해요!!! ","h3","magenta");
	}
	obj.study();
	hr();
	for(var key in obj) 
		/* 자바스크립트에서는 인덱스를 꺼내오게 했는데 일반 객체일때는 인덱스가 아니라 속성명을 꺼내온다. */
	write(key + ":"+obj[key],"h4");
	/* write(key + ":"+obj.key,"h4"); 이렇게 하면 속성명으로 생각한다. [key]가 key라는 것에 할당된 값을 의미한다. */
	hr();
	write(obj.project,"h2");
	write(obj["project"],"h2");
	/* 객체의 멤버변수는 대괄호로도 접근할 수 있고, . 으로 접근할 수도 있다. 그러나 호출할때에는 .연산자 필요 */
	delete obj.study;
	for(var key in obj) 		
	write(key + ":"+obj[key],"h4");
	
/* 	study 메소드, project 변수 */
</script>
</body>
</html>
