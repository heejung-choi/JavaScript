<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 학습</title>
</head>
<body>
	<h1>자바 스크립트 변수 선언과 활용</h1>
	<hr>
	<script>
		var v1;
		document.writeln(v1+"<br>"); //default값 undefined
		v1=100;
		document.writeln(v1+"<br>");
		v1='가나다';
		document.writeln(v1+"<br>");
		var v1 =true;
		document.writeln(v1+"<br>");
		v1=123;
		document.writeln(v1+45+"<br>");
		v1='123';
		document.writeln(v1+45+"<br>");
		
		
	</script>
		<h1>자바 스크립트 변수 선언과 활용</h1>
</body>
</html>
