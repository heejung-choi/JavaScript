<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="util.js"></script>
<script>
function printH1(content){
	write(content,"h1");
}
function printH4(content){
	write(content,"h4");
}
function apply(a1,a2){
	if(arguments.length==0 || typeof a1 !="object" || typeof a2 !="function") {
		console.log("아규먼트 오류");
		return false;}
	else{
		for(var i=0; i<a1.length; i++){
		a2(a1[i]);		
		}return true;	
	}	
	}			
var a1=[];		
	while(true){
		var pu=window.prompt("숫자를 입력해 주세요.");
		a1.push(pu);
		var result = window.confirm("계속 수행할 까요?")
		if(!result){ 
		break;}		
	}	

var today = new Date();
var n = today.getDay()	
var t;
if(n==1||n==3||n==5){
	t= apply(a1,printH1);}	
else if (n==2||n==4){
	t= apply(a1,printH4);
}
else if (n==0){
	t= apply('ㅋㅋ',printH1)}
else{
	t= apply(a1)	
}

if(t)
	window.alert("성공");	
else
	window.alert("실패");

</script>

</body>
</html>
