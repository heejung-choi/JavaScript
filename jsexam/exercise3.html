<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>[ 자바스크립트 실습 - 3 ]</h1>
<hr>
<script>
var ary = [10,5,7,21,4,8,18]
var sum=0;
for(var i=0; i<ary.length; i++){
	var sum = sum+ ary[i];	
}
document.write("<h1>"+"모든 원소의 합 :"+sum + "</h1>");

var max = ary[0];
var min = ary[0];
for(var i=1; i<=ary.length; i++){
		if(max<ary[i]) {
			max=ary[i]
		}
		if(min>ary[i]) {
			min=ary[i]
		}	
}

document.write("<ul><li>"+"최댓값 :"+max + "<br>"+"</li>");
document.write("<li>"+"최솟값 :"+min + "</li></ul>");
</script>
</body>
</html>
