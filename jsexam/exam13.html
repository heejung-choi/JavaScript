<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>함수의 정의와 활용(1)-표현식 함수 정의</h1>
<hr>
<script>
var f1= function (){
	document.write('f1() 호출<br>');	
}
var f2= function f2(p1,p2){
	document.write('f2() 호출-'+(p1+p2)+'<br>');
}
f1();
f2(10,20);
document.write('<hr>');
var result1 = f1();
var result2 = f2(100,200);
document.write('result1: '+result1+' result2: '+result2);
if(result1 == undefined) {//if(!result1)
	document.write('<br>리턴값이 없군요!!!');
}
document.write('<hr>')
f1(100);
f2(100);
document.write(typeof f1 + '<br>');
document.write(typeof f2 + '<br>');
//리턴값이 있으려면 retrun이 있어야 한다. 리턴값이 없으면 retrun값이 undefined 이다.
</script>
</body>
</html>
