<h1>자바스크립트의 객체 생성과 새용(생성자 함수)</h1>
<hr>
<script src="util.js"></script>
<script>
function Student(p1,p2,p3,p4) { //생성자 함수는 가급적이면 앞글자 대문자로
	this.name = p1;  //this. 을 썼다는 것으로 생성자 함수인지 알 수 있다. 
	this.kor= p2;
	this.eng = p3;
	this.math = p4;
}	
	
	Student.prototype.getSum = function(){
		return this.kor + this.eng + this.math;
	};	
	Student.prototype.getAvg = function(){
		return this.getSum()/3;
	};	
	Student.prototype.toString = function(){
		return this.name + "학생의 총점은 " + this.getSum() + "입니다.";
	};

var student1 = new Student('둘리',90,80,95);
var student2 = new Student('도우너',80,90,95);
var student3 = new Student('또치',90,70,95);
// 자바스크립트에서 new 는 비어있는 자바스크립트 객체를 만드는 역할이다. 
//호출된 생성자 함수 안에서는 비어있는 멤버들을 넣어주는 역할이다. 
//멤버를  제대로 넣으려면 this 를 써야 하는데. 이때 this 는 비어있는 객체를 의미한다. 


writeColor("학생1 :"+student1,"h3","blue");
writeColor("학생2 :"+student2,"h3","red");
writeColor("학생3 :"+student3,"h3","green");
</script>
</body>
</html>
