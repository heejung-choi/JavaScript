<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>고차함수 활용 예</h2>
<hr>
<p>5초후에 이 화면은 바뀝니다.</p>
<script>
	var displayDate = function(){//첫번째 아규먼트 함수
		var d = new Date();
		document.write(d.toLocaleString()+"<br>");
	};
	var time = 5000;//두번째 아규먼트 시간
	window.setInterval(displayDate,time);

</script>
</body>
</html>
