<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>디폴트 이벤트 핸들러</h1>
<hr>
<a href="http://www.w3schools.com/" onclick="test1(); return false;">HTML5 학습하기(인라인)</a><hr>
<a id="t1" href="http://www.w3schools.com/">HTML5 학습하기(고전)</a><hr>
<a id="t2" href="http://www.w3schools.com/">HTML5 학습하기(표준)</a>
<script>
function test1() {
	alert("인라인이벤트모델 버튼 클릭");
}
function test2() {
	alert("고전이벤트모델 버튼 클릭");	
	return false;
}
function test3(e) {
	e.preventDefault();
	alert("표준이벤트모델 버튼 클릭");	
}
var link1 = document.querySelector("#t1");
var link2 = document.getElementById("t2");
link1.onclick = test2;  // 고전
link2.addEventListener("click", test3);


/* a태그에서
인라인 이벤트 모델은 return false; 하면 a태그에 대한 디폴트 이벤트 핸들러가 없어진다.
고전 이벤트 모델은 return false;
표준 이벤트 모델은 e.preventDefault(); 
고전은 이벤트 핸들러 2개 못하지만, 디폴트 이벤트 핸들러는 예외이다.
디폴트 이벤트 핸들러까지는 추가로 지정할 수 있다.
*/

</script>
</body>
</html>
