<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../util.js"></script>
</head>
<body>
<h1 id="test">DOM객체를 찾자</h1>
<h1>ㅋㅋㅋㅋㅋㅋㅋ</h1>
<hr>
<script>
var dom = document.getElementsByTagName("h1");
write(dom, "h2");
write(dom[1], "h2");
write(dom[1].textContent, "h2"); // innerText
write(dom[1].innerHTML, "h2");
hr();
dom = document.getElementById("test");
write(dom, "h2");
write(dom.textContent, "h2");
window.setTimeout(function() {
	dom.innerHTML = "오늘은 불금";
	dom.style.color ="red";
	dom.style.backgroundColor ="lime";
/* 	자바스크립트에서는 - 를 인식하지 않는다.
	background-Color css에서는 원래 이렇게 해야 하지만
	자바스크립트에서는 - 를 빼고 다음에 나오는 첫글자를 대문자로 바꾸면
	사용할 수 있다. */
/* 	setinterval은 주기적으로 timeout은 한번만 수행 */
}, 5000);
</script>
</body>
</html>
