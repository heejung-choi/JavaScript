<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h2 { color : blue; }
	span { color : red; }
</style>
</head>
<body>
<h1>구구단 실습</h1>
<hr>
<pre>
<script>	
	var num1=window.prompt("첫번째 숫자를 입력해주세요");	
	var num2=window.prompt("두번째 숫자를 입력해주세요");
	var a=window.prompt("+, -, *, /, % 중 한개를 입력해주세요");
	num1 = Number(num1);
	num2 = Number(num2);	
	if(a=='+') su=num1+num2;  	
	else if(a=='-') su=num1-num2;	
	else if(a=='*') su=num1*num2; 
	else if(a=='/') su=num1/num2;
	else if(a=='%') su=num1%num2;
	else document.writeln("<h2>"+"<span>"+", -, *, /, % 만 입력 가능"+"</span>"+"</h2>");		
	document.writeln("<h2>"+num1+"와 "+num2+"의 " +a+" 연산 결과는 "+su+"입니다."+"</h2>");
</script>
</pre>
</body>
</html>
