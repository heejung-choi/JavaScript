<h1>자바스크립트의 객체 생성과 새용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>
<script>
var student ={ /* student 객체*/		
		name : "둘리",
		/* 객체 안에 속성을 생성하고 싶을 때 속성명, 속성값을 원하는 만큼 나열하면 된다. */
		kor : 90,
		eng :80,
		math:95,
		getSum : function(){
			return this.kor+ this.eng+ this.math;
		},
		getAvg : function(){
			return this.getSum()/3;
		},
		toString : function(){
			return this.name +"학생의 총점은"+ this.getSum()+ "입니다.";
		}
}
write("총점:"+student.getSum(),"h3");
write("평균:"+student.getAvg(),"h3");
writeColor(student.toString(),"h3","blue");
writeColor(student,"h3","blue");
</script>
</body>
</html>
