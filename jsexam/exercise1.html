<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>구구단 실습</h1>
<pre>
<script>
	while(true){
		var num=window.prompt("1부터 9사이의 숫자를 입력해주세요.");			
		if(num>=1&&num<10 ) {
			document.writeln(num+"단 입니다.<hr>");
			for(var su=1;su<=9;su++)
				document.writeln(num+" x "+su+" = "+num*su);
		break;
		}
	window.alert("1부터 9를 입력하세요");
	} 
	 
</script>
</pre>
</body>
</html>
